# Create virtual environment with command: conda env create --file full-gpu-torch.yaml

name: mate

channels:
  - pytorch
  - defaults
  - conda-forge

dependencies:
  - pip<24.1
  - python >= 3.7, < 3.10
  - numpy >= 1.17.0, < 1.24.0
  - scipy >= 1.0.0
  - conda-forge::gym=0.21.0
  - pyglet >= 1.3.0
  - pyyaml >= 5.1
  - matplotlib-base >= 3.0.0
  - tqdm >= 4.11.0
  - pip
  - typing-extensions

  # For RLlib
  - pip:
      - ray[rllib] >= 1.12.0, <1.13.0  # later versions may work but have not been tested
      - tabulate
      - pydantic<2.0
      - protobuf==3.20.3
      - nashpy  # for PSRO meta-game solver
      - sphinxcontrib-tikz  # for documentation below
  - pytorch::pytorch==1.13.1     
  - pytorch::torchvision==0.14.1
  - tensorboard
  - setproctitle
  - wandb
  # Device select
  - cudatoolkit
  - cudnn

  # For rollout video recording
  - conda-forge::ffmpeg
  - conda-forge::x264

  # For documentation
  - sphinx
  - sphinx-autobuild
  - sphinx-copybutton
  - sphinx_rtd_theme
  - rstcheck
  - colorama